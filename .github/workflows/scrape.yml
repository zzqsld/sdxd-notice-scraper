name: Scrape and Generate Word

on:
  schedule:
    - cron: '0 9 * * *' # 每天 UTC 9:00 (北京时间 17:00) 运行，可根据需要调整
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python headless_runner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # 添加 history.json 和 output 目录下的所有 docx 文件
        git add history.json
        # 如果 output 目录不存在，git add 会报错，所以先检查
        if [ -d "output" ]; then
          git add output/*.docx
        fi
        
        # 检查是否有暂存的更改
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update scrape results $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
